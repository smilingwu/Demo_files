<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平滑滚动页面到某个锚点</title>
</head>
<style>
.thisscroll{}
</style>
<body>
    <h id="h2-caption">超实用的jquery代码段</h>
    <hr><br>
    <div class="scrollnav" id="scrollnav">
        <a href="#" page-scroll="#scrollTop">滑动到页面顶部</a>
        <a href="#" page-scroll="#scrolltoMid">滑动到页面中部</a>
        <a href="#" page-scroll="scrolltoEnd">滑动到页面底部</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function() {
        jQuery.scrollTo=function(scrolldom,scrolltime){
            var scrollToDom=$(this).attr('page-scroll');
            $('scrolldom').click(function() {
                $(this).addClass('thisscroll').siblings().removeClass('thisscroll');
                    $(html,body).animate({scrollTop:$(scrollToDom).offset().top}, scrolltime);
                return false;
            });
        };
        $.scrollTo('#scrollnav a',1000);
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建节点</title>
</head>
<body>
    <div id="div1">
        <p id="p1">这是一个段落。</p>
        <p id="p2">这是另一个段落。</p>
    </div>
</body>
<script>
    var div1=document.getElementById('div1');
    var element=document.createElement('p');
    var text=document.createTextNode('这是一个新的段落');
    element.appendChild(text);
    div1.appendChild(element);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation实例</title>
</head>
<style>
    .box{
    width: 20px;
    height: 20px;
    background-color:#f00;
    position:relative;
    animation:mymove 5s infinite;
    -webkit-animation:mymove 5s infinite; Safari and Chrome
    animation-delay:2s;
    -webkit-animation-delay: 2s;
    }
    @keyframes mymove
    {
        from{left:0px;}
        to{left:500px;}
    }
    @-webkit-keyframes mymove Safari and Chrome
    {
        from{left:0px;}
        to{left:500px;}
    }
</style>
<body>
    <div class="box"></div>
</body>
<script>
    (function(i){
    console.log(i);   //firebug输出123,使用（）运算符
})(5);
</script>
</html>
